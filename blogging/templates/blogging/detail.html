{% extends "base.html" %}
{% block content %}
<a class="backline" href="/">Home</a>
<h1>{{ post.title }}</h1>
<p class="byline">
    Posted by {{ post.author.username }} &mdash; {{ post.published_date }}
</p>
<div class="blog-body">
    {{ post.text }}
</div>
<ul class="categories">
          {% for category in post.categories.all %}
            <li>{{ category }}</li>
          {% endfor %}
</ul>
{% endblock %}
