{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Polls</h1>
    <a href="{% url 'add_poll' %}" class="btn btn-primary" {% if not user.is_authenticated %}disabled{% endif %}>Add Poll</a>
</div>

{% for poll in poll_list %}
    <div class="poll">
        <h2>
            <a href="{% url 'poll_detail' poll.pk %}">{{ poll.title }}</a>
        </h2>
    </div>
{% endfor %}
{% endblock %}
